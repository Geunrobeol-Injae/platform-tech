<script src="/js/tracking.js"></script>

<script>
    function stompClient(endpoint, destination, callback) {
        var socket = new SockJS(endpoint);
        var stompClient = Stomp.over(socket);
    
        stompClient.connect({}, function(frame) {
            stompClient.subscribe(destination, callback);
        });
    
        return stompClient;
    }
    


    const posClient = stompClient("/ws", "/loc/pos", (message) => {
    var data = JSON.parse(message.body);
    
    if (Array.isArray(data) && data.length > 0) {
        var position = data[0].pos;
        var pseudonym = data[0].pseudonym || "N/A";

        if (position) {
            updateCurrentPosition(position.x, position.y); // 현재 위치 업데이트
            var tableRow = document.querySelector("#table-container table tbody tr");
                tableRow.cells[1].textContent = pseudonym;
                tableRow.cells[6].textContent = position.x;
                tableRow.cells[7].textContent = position.y;
        }
    }
});
</script>
